<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentation - GoX Framework</title>
  <script src="https://unpkg.com/htmx.org@1.9.6"
    integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
    crossorigin="anonymous"></script>
  <script src="/static/js/bundle.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>
  <script src="//unpkg.com/alpinejs" defer></script>
  <link href="/static/css/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/themes/prism.min.css" rel="stylesheet" />
  <link href="/static/css/prism.css" rel="stylesheet" />
</head>

<body class="flex flex-col items-start lg:flex-row bg-background">
  <header class="lg:sticky lg:top-0 lg:left-0">
    {{ block "nav" . }}{{end}}
  </header>


  <div class="w-full">
    <div x-data="{ 
    // on demount, should set opened to false (cache)
    init() {
      $refs.docsdrawer.opened=true;
    },
    activeTabRef: $refs.{{.ActiveDocsId}}, 
    handleTabClick(event) {
      if(event.target.id !== this.activeTabRef.id) {
        this.activeTabRef.style.background = 'transparent';
        event.target.style.background = 'var(--md-sys-color-secondary-container)';
        this.activeTabRef = event.target;
      }
    }
  }" class="hidden lg:flex h-screen fixed">
      <md-navigation-drawer-modal x-ref="docsdrawer" pivot="start" active-index="0">
        <md-list listTabIndex="0" class="h-full bg-surface-2 z-10 px-2 border-l border-surface-variant" hx-boost="true">
          <a href="/docs">
            <md-list-item x-ref="intro" id="intro" interactive type="link" @click="handleTabClick($event);" {{if eq
              .ActiveDocsId "intro" }} class="rounded-full bg-secondary-container" {{else}} class="rounded-full"
              {{end}}>
              Introduction
            </md-list-item>
          </a>
          <a href="/docs/routing">
            <md-list-item x-ref="routing" id="routing" interactive type="link" @click="handleTabClick($event);" {{if eq
              .ActiveDocsId "routing" }} class="rounded-full bg-secondary-container" {{else}} class="rounded-full"
              {{end}}>
              Routing
            </md-list-item>
          </a>
          <a href="/docs/pages">
            <md-list-item x-ref="page" id="page" interactive type="link" @click="handleTabClick($event);" {{if eq
              .ActiveDocsId "page" }} class="rounded-full bg-secondary-container" {{else}} class="rounded-full" {{end}}>
              Pages
            </md-list-item>
          </a>
          <a href="/docs/index">
            <md-list-item x-ref="indexs" id="indexs" interactive type="link" @click="handleTabClick($event);" {{if eq
              .ActiveDocsId "indexs" }} class="rounded-full bg-secondary-container" {{else}} class="rounded-full"
              {{end}}>
              Index
            </md-list-item>
          </a>
          <a href="/docs/data">
            <md-list-item x-ref="data" id="data" interactive type="link" @click="handleTabClick($event);" {{if eq
              .ActiveDocsId "data" }} class="rounded-full bg-secondary-container" {{else}} class="rounded-full" {{end}}>
              Data
            </md-list-item>
          </a>
          <a href="/docs/render">
            <md-list-item x-ref="render" id="render" interactive type="link" @click="handleTabClick($event);" {{if eq
              .ActiveDocsId "render" }} class="rounded-full bg-secondary-container" {{else}} class="rounded-full"
              {{end}}>
              Render
            </md-list-item>
          </a>
          <a href="/docs/handle">
            <md-list-item x-ref="handling" id="handling" interactive type="link" @click="handleTabClick($event);" {{if
              eq .ActiveDocsId "handling" }} class="rounded-full bg-secondary-container" {{else}} class="rounded-full"
              {{end}}>
              Handling
            </md-list-item>
          </a>
          <a href="/docs/router">
            <md-list-item x-ref="router" id="router" interactive type="link" @click="handleTabClick($event);" {{if eq
              .ActiveDocsId "router" }} class="rounded-full bg-secondary-container" {{else}} class="rounded-full"
              {{end}}>
              Gox Router
            </md-list-item>
          </a>
        </md-list>
      </md-navigation-drawer-modal>
    </div>

    <div class="flex flex-col lg:ml-drawer-width w-100">

      <script src="/static/js/prism.js"></script>
      <main id="markdown" class="gap-2 md:px-8 px-4 pb-4">
        {{ block "page" . }}{{end}}
      </main>

    </div>

  </div>

</body>

</html>
